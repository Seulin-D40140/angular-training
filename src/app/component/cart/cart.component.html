<div class="container">
    <ng-container *ngIf="displayListCart()">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th> <th>NOM</th> <th>DESCRIPTION</th> <th>PRIX</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of displayListCart()">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price}}</td>
                    <td> <input type="number" name="quantity" style="width: 60px" [(ngModel)]="training.quantity"></td>
                    <td> <a class="btn btn-danger" (click)="removeFromCart(training)">Supprimer</a></td>
                </tr>
            </tbody>
            
        </table>
    </ng-container>
</div>
